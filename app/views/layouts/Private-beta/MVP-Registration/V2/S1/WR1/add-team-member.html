{% extends "layouts/main.html" %}

{% set serviceName %}
  Defra account
{% endset%}

{% block beforeContent %}

    <a class="govuk-back-link" href="javascript:history.back()">Back</a>

{% endblock %}

{% block content %}

    <div class="govuk-grid-row">
        <div class="govuk-grid-column-two-thirds">

            <h1 class="govuk-heading-xl">Who do you want to access your organisation's services?</h1>

            <form method="post" action="/layouts/Private-beta/MVP-Registration/V2/S1/WR1/added-team-confirmation">

                <div class="govuk-form-group">
                    <label class="govuk-label govuk-label--s" for="teamMemberEmail">
                        Enter an email address
                    </label>

                    <input class="govuk-input" id="teamMemberEmail" name="teamMemberEmail" type="text">

                </div>

                <button type="submit" class="govuk-button" id="deletebutton" data-module="govuk-button" value="Delete">
                    Continue
                    </button>

            </form>

        </div>
    </div>

</div>

{% endblock %}
