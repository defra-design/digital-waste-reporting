{% extends "layouts/main.html" %}

{% set serviceName %}
  Defra account
{% endset%}

{% block beforeContent %}

  <a class="govuk-back-link" href="javascript:history.back()">Back</a>


{% endblock %}

{% block content %}

  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">

      <span class="govuk-caption-l">
        <span class="govuk-visually-hidden">This section is: </span>Register Defra account
    </span>
      <h1 class="govuk-heading-l">What's your postcode?</h1>

      <form action="/register/address/select-address" method="post">

        <div class="govuk-form-group">
          <label class="govuk-label govuk-visually-hidden">
            What's your postcode?
          </label>

          <input class="govuk-input govuk-input--width-10" id="" name="registrationIndividualPostcode" type="text">

        </div>

        <div class="govuk-button-group">

          <button type="submit" class="govuk-button" data-module="govuk-button">
            Find address
          </button>

          <a class="govuk-link govuk-link--no-visited-state" href="/register/address/add-address-manual">Enter your address manually</a>

        </div>

      </form>

    </div>
  </div>

{% endblock %}
